<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>7.2.3数据验证</title>
</head>

<body>

    <div id="app">
        <my-component ></my-component>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 当props需要验证的时候，就需要对象写法
        // 一般当你的组件需要提供给别人使用，推荐都进行数据验证，比如某个数据类型必须是数字类型，如果传入字符串，就会在控制台弹出警告
        // 示例如下：
        // 验证的数据类型： String、Number、Array、Object、Boolean、Function


        Vue.component('my-component', {
            props: {
                //必须是数字类型
                propA: Number,

                // 必须是字符串或数字类型
                propB: [String, Number],

                //布尔值，如果没有定义，默认是true
                propC: {
                    type: Boolean,
                    default: true
                },
                //必须是数字类型，且需要必传
                propD: {
                    type: Number,
                    required: true
                },
                // 必须是数组，默认是必须是一个函数来返回。
                propE: {
                    type: Array,
                    defalut: function() {
                        return [];
                    }
                },

                // 自定义验证函数，需要传入的值大于10才会返回true（通过）
                propF: {
                    validator: function(value) {
                        return value > 10;
                    }
                },

            },
            template: '<div> Q: 不知道怎么使用验证！！！！！ </div>'

        })





        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456,789'
            },
            //所有的计算属性以函数的形式写在Vue实例内的computed选项内，最终最终返回计算的结果。
            computed: {
                //
                reverseText: function () {
                    return this.text.split(',').reverse().join(',');
                }
            }
        })




    </script>


</body>

</html>
