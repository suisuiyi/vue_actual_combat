<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>4.3绑定内联样式</title>
</head>

<body>

    <div id="app">
        <!-- <div :style="{'color': color, 'fontSize': fontSize + 'px'}">文本</div> -->
        <div :style="styles">文本</div>
        <!-- 如果有多个样式，也可以使用数组语法 -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                styles: {
                    color: 'red',
                    fontSize: 16 + 'px'
                }

            }
        })




    </script>


</body>

</html>
