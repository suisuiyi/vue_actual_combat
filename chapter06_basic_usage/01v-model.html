<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>6.1基本用法</title>
</head>

<body>

<div id="app" v-cloak>
    <input type="text" v-model="content">
    <p>输入的内容是： {{content}}</p>
    <hr>
    <textarea v-model="textarea" placeholder="请输入...."></textarea>
    <p>输入的内容是： </p>
    <p style="white-space: pre"> {{ textarea }}</p>
    <hr>
    <!-- 使用@input 可以实时展示键盘输入的内容 -->
    <input type="text" @input="handleInput" placeholder="请输入内容...">
    <p>输入的内容是： {{ input_text }}</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            content: '',
            textarea: '',
            input_text: ''
        },

        methods: {
            handleInput: function (e) {
                // 新东西
                this.input_text = e.target.value
            }
        }
    })


</script>


</body>

</html>
