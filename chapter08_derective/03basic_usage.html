<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>8.1.2基本用法</title>
</head>

<body>

    <div id="app">
        <div v-test="{ msg: 'hello', name: 'Aresn' }"></div>
    </div>


    <script src="../questions/vue.js"></script>
    <script>
        // 如果需要多个值，自定义指令也可以传入一个JavaScript对象字面量，只要是合法的JavaScript表达式都是可以的。
        Vue.directive('test', {
            bind: function(el, binding, vnode) {
                console.log(binding.value.msg);
                console.log(binding.value.name);
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
            }
        })




    </script>


</body>

</html>
