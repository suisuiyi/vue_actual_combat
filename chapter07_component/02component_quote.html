<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>组件的用法</title>
</head>

<body>

    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>


        Vue.component('my-component', {
            template: '<button @click="counter++"> {{ counter }} </button>',
            data: function() {
                // 给组件返回一个新的data对象，可以保证每个按钮点击，都是单独变化的
                return {
                    counter: 0
                }
            }
        })


        var app = new Vue({
            el: '#app',
            data: {
            }
        })




    </script>


</body>

</html>
