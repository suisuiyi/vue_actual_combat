<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>

    <div id="app">
        手动挂载实例（组件）是一种比较极端的高级用法，在业务中几乎用不到，只在开发一写复杂的独立组件时可能会用到，仅做了解即可
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456,789'
            }
        })




    </script>


</body>

</html>
