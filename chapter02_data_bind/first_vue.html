<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="name"  placeholder="你的名字">
        <h1> {{ name }}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // el 挂在vue的实例
            // data 是保存视图需要渲染的数据，可以赋个默认值
            el: '#app',
            data: {
                name: ""
            }
        })

    </script>


</body>

</html>
