<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>

<div id="app">
    <span v-once> {{ message }}</span>

    <div v-once>
        <span> {{ message }}</span>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '这是一段文本'
        }
    })


</script>


</body>

</html>
