<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>7.4使用slot分发内容</title>
     
</head>

<body>

    <div id="app">
        <!-- 在子组件内使用特殊的<slot>元素可以为子租价你开启一个slot(插槽)，
            在父组件模板中，插入到子组件标签内的所有内容会替代子组件<slot>标签以及它的内容。
    
        -->
        <child-component>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
        </child-component>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            \<div> <slot><p>如果父组件没有插入内容，我将作为默认出现</p></slot></div>',
            methods: {
                handleEvent: function() {
                    bus.$emit('on-message', '来自组件component-a的内容')
                }
            }
        })



        var app = new Vue({
            el: '#app',
            data: {
                message: '123,456,789'
            }
        })




    </script>


</body>

</html>
