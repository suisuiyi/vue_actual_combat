<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
</head>
<body>
    <div id="app">
        <input-number v-model="value" :max="10" :min="0"></input-number>
    </div>

    <script src="input-number.js"></script>
    <script src="index.js"></script>

</body>
</html>
